<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <span *ngIf="!mostrarCategoria">
          <ion-button (click)='back()'>
            <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
          </ion-button>
        </span>
        </ion-buttons>
        <ion-title>
            Categorias
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <span *ngIf="mostrarCategoria">
   <!-- {{mostrarCategoria}}  muestra variable que controla la vista   -->
    <ion-grid>
      <ion-row>
        <ion-col size=6 *ngFor="let item of data">
          <ion-card class="welcome-card" (click)='onClickFunction(item.id)'>
            <img src="{{item.imagen}}" alt=""/>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </span>

    <span *ngIf="!mostrarCategoria">  <!-- -->
    <!-- {{mostrarCategoria}}  -->
    <span *ngFor="let item of data[categoria].card"> <!-- recore un arreglo de objetos(un json)  -->
      <ion-card class="welcome-card">
          <img src="{{item.imagen}}" alt="" />
          <ion-card-header>
              <ion-card-title>{{item.nombre}}</ion-card-title> 
              <p>{{item.descripcion}}</p>
          </ion-card-header>
      </ion-card>
    </span>
    </span>

</ion-content>
